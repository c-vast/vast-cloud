server:
  port: 8762
spring:
  application:
    name: vast-gate


eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignored-services: "*"
  sensitive-headers:
  prefix: /api #为zuul设置一个公共的前缀
  routes:
    oauth:
      path: /oauth/**
      serviceId: vast-oauth
